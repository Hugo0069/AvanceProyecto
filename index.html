<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Armonus</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="fondo.css" />
  <script src="https://unpkg.com/tone/build/Tone.js"></script>
  <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
</head>
<body>
  <h1 id="Titulo"> Armonus </h1>
  <p>Sube tu archivo de audio (MP3/WAV). El sistema detectar√° las notas utilizadas y posibles tonalidades.</p>

  <input type="file" id="audioFile" accept="audio/*" />
  <button id="startBtn" disabled>üîç Analizar</button>
  <progress id="progressBar" value="0" max="100"></progress>

  <h2 id="notas">Notas encontradas: --</h2>
  <h2 id="tonalidades">Tonalidad m√°s probable: --</h2>

  <!-- Nueva secci√≥n para progresiones -->
  <div id="progresiones-container" style="display: none;">
    <h2>Progresiones de acordes sugeridas para <span id="tonalidad-principal"></span>:</h2>
    <div id="progresiones-list"></div>
  </div>

  <canvas id="spectrumCanvas" width="800" height="200"></canvas>

  <div id="piano">
    <div class="key white" data-note="C"></div>
    <div class="key black" data-note="C#"></div>
    <div class="key white" data-note="D"></div>
    <div class="key black" data-note="D#"></div>
    <div class="key white" data-note="E"></div>
    <div class="key white" data-note="F"></div>
    <div class="key black" data-note="F#"></div>
    <div class="key white" data-note="G"></div>
    <div class="key black" data-note="G#"></div>
    <div class="key white" data-note="A"></div>
    <div class="key black" data-note="A#"></div>
    <div class="key white" data-note="B"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
